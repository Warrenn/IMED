<layout user-name="$ctrl.userName">
    <subheading >
        <div class="gridlayout-subheading">
            <div class="gridlayout-heading-container gridlayout-heading-container-left">
                <marker class="pull-left" marker-type="'quote'" amount="$ctrl.amount"></marker>
                <h2 class="gridlayout-heading">{{$ctrl.heading}}</h2>
            </div>
            <label class="item item-input dashboard-margin gridlayout-search-container-right">
                <input type="text" ng-model="$ctrl.searchText" placeholder="Search">
                <i class="ion-search padding-right"></i>
            </label>
        </div>
        <div>
            <!--<div ng-transclude="tabbar"></div>-->
        </div>
    </subheading>
    <content>
        <div ng-transclude="content"></div>
    </content>
</layout>
