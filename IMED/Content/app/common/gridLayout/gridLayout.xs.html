<layout user-name="$ctrl.userName" 
        has-grid-header="true"
        has-search="true"
        has-tabs="$ctrl.hasTabs">
    <subheading>
        <ion-header class="bar bar-clear bar-subheader has-menu-bar" ng-class="$ctrl.hasTabs?'has-tabs':''">
            <div class="gridlayout-heading-container">
                <marker class="pull-left" marker-type="$ctrl.markerType" amount="$ctrl.amount"></marker>
                <h2 class="gridlayout-heading">{{$ctrl.heading}}</h2>
            </div>
            <div>
                <label class="item item-input item-input-inset">
                    <input type="text" ng-model="$ctrl.searchText" placeholder="Search" ng-model-options="{ debounce: 500 }">
                    <i class="ion-search padding-right"></i>
                </label>
            </div>
            <!--<div ng-transclude="tabbar"></div>-->
        </ion-header>
    </subheading>
    <content ng-transclude="content">
    </content>
</layout>
