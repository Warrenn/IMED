<ion-header-bar align-title="right" class="bar-light">
    <menubar user-name="$ctrl.userName">
    </menubar>
</ion-header-bar>
<ion-view class="has-header has-footer stable-bg">
    <ion-header class="bar bar-clear bar-subheader">
        <div ng-transclude="subheading">
        </div>
    </ion-header>
    <ion-content delegate-handle="main" on-scroll="$ctrl.getScrollPosition()" class="content-light has-subheader has-footer">
        <div ng-transclude="content"></div>
    </ion-content>
    <button class="layout-float-button ion-chevron-up" ng-class="$ctrl.showScrollButton?'am-fade-and-scale':''" ng-show="$ctrl.showScrollButton" ng-click="$ctrl.scrollToTop()">
    </button>
    <ion-pull-up-footer class="bar-light" default-behavior="expand" max-height="300" state="$ctrl.footerState">
        <ion-pull-up-bar ion-pull-up-trigger>
            <h1 class="title title-left"><a href="">My Client Disclaimer</a>{{$ctrl.scrollTop}}</h1>
            <i ng-class="$ctrl.footerState === 'EXPANDED'?'ion-chevron-up':'ion-chevron-down'" class="button button-icon"></i>
        </ion-pull-up-bar>
        <ion-pull-up-content scroll="false">
            <footer></footer>
        </ion-pull-up-content>
    </ion-pull-up-footer>
</ion-view>
