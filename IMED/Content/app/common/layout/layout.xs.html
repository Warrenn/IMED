<ion-header-bar align-title="left" class="bar-light">
    <navbar />
</ion-header-bar>
<ion-view class="has-header has-footer stable-bg">
    <ion-header class="bar bar-clear bar-subheader">
        <div ng-transclude="subheading">
            <label class="item item-input">
                <input type="text" ng-model="$ctrl.searchText" placeholder="Search">
                <i class="ion-search padding-right"></i>
            </label>
        </div>
    </ion-header>
    <ion-content class="content-light has-subheader">
        <div ng-transclude="content"></div>
    </ion-content>
    <ion-pull-up-footer class="bar-light" default-behavior="expand" max-height="300" state="$ctrl.footerState">
        <ion-pull-up-bar ion-pull-up-trigger>
            <h1 class="title title-left"><a href="">My Client Disclaimer</a></h1>
            <i ng-class="$ctrl.footerState === 'EXPANDED'?'ion-chevron-up':'ion-chevron-down'" class="button button-icon"></i>
        </ion-pull-up-bar>
        <ion-pull-up-content scroll="false">
            <footer></footer>
        </ion-pull-up-content>
    </ion-pull-up-footer>
</ion-view>
